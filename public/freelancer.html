<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Freelancer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/freelancer_style.css" />
  
     <!-- Argon CSS -->
    <link type="text/css" href="../assets/css/argon.css" rel="stylesheet">

    <!-- Javascript -->
    <script src="./js/index.js"></script>
  
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FREELANC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="https://ununsplash.imgix.net/photo-1416339134316-0e91dc9ded92?q=75&fm=jpg&s=883a422e10fc4149893984019f63c818"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="freelancer.html">Freelancer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="companies.html">Companies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Network.html">Network</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="card bg-dark text-white">
    <img class="card-img" src="styles/headpic.jpeg" alt="Card image">
    <div class="card-img-overlay">
      <h5 class="card-title">How it works</h5>
      <p class="card-text">Submit your information to the talent pool and we will get back to you within 24 hours to
        help you fit into the right position.</p>

    </div>
  </div>

  <div class="container-contact100">
    <div class="wrap-contact100">

      <form class="contact100-form validate-form">
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Name:</span>
          <input class="input100" type="text" name="fullname" placeholder="Enter full name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Location:</span>
          <input class="input100" type="text" name="location" placeholder="Where are you">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Reference:</span>
          <input class="input100" type="text" name="reference" placeholder="Submit Reference">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Bio:</span>
          <input class="input100" type="text" name="bio" placeholder="Submit Bio">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="At least 1 profession is required">
          <span class="label-input100">Profession:</span>
          <input class="input100" type="text" name="profession" placeholder="Choose Profession">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Skills:</span>
          <input class="input100" type="text" name="skills" placeholder="Enter skillsets">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Account information is required">
          <span class="label-input100">Paypal:</span>
          <input class="input100" type="text" name="paypal" placeholder="Enter Paypal account">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email:</span>
          <input class="input100" type="text" name="emamil" placeholder="Enter Email address">
          <span class="focus-input100"></span>
        </div>
      </form>
    </div>
  </div>
  <div class="container-contact100-form-btn">
    <button class="contact100-form-btn">
      <span>
        Submit
        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
      </span>
    </button>
  </div>

  <script>



  </script>

</body>

</html>
