<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Freelancer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Icons -->
  <link href="/assets/vendor/nucleo/css/nucleo.css" rel="stylesheet">
  <link href="/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/freelancer_style.css" />
  <link type="text/css" href="/assets/css/argon.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/index_style.css" />
  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>

</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">FREELANC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="https://ununsplash.imgix.net/photo-1416339134316-0e91dc9ded92?q=75&fm=jpg&s=883a422e10fc4149893984019f63c818"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="freelancer.html">Freelancer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="company.html">Companies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Network.html"></a>
          </li>
        </ul>
        <button id="signOutBtn" class="btn btn-icon btn-3 btn-primary" type="button">
          <span class="btn-inner--icon">
            <i class="ni ni-bag-17"></i>
          </span>

          <span class="btn-inner--text">Log out</span>

        </button>
      </div>
    </nav>
  </div>

  <div class="card bg-dark text-white">
    <img class="card-img" src="styles/headpic.jpeg" alt="Card image">
    <div class="card-img-overlay">
      <h5 class="card-title">How it works</h5>
      <p class="card-text">Submit your information to the talent pool and we will get back to you within 24 hours to help you fit into the right
        position.
      </p>

    </div>
  </div>

  <div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Name:</span>
          <input class="input100" type="text" id="nameID" placeholder="Enter full name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Location:</span>
          <input class="input100" type="text" id="locationID" placeholder="Where are you?">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Reference:</span>
          <input class="input100" type="text" id="portfolioID" placeholder="Submit Reference">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Bio:</span>
          <input class="input100" type="text" id="bioID" placeholder="Submit Bio">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="At least 1 profession is required">
          <span class="label-input100">Select Profession:</span>
          <select class="form-control" id="roleID">
            <option>Web Developer</option>
            <option>IOS Developer</option>
            <option>Android Developer</option>
            <option>Digital Marketing</option>
            <option>Finance</option>
          </select>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="">
          <span class="label-input100">Skills:</span>
          <input class="input100" type="text" id="skillsID" placeholder="Enter skillsets">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email:</span>
          <input class="input100" type="text" id="emailID" placeholder="Enter Email address">
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn" id="submit">
            <span>
              Submit
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
    crossorigin='anonymous'></script>
  <script src="./js/index.js"></script>
</body>

</html>
